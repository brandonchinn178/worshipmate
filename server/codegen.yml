schema: ./src/**/*.graphql

generates:
  ./src/graphql/types.ts:
    plugins:
      - add:
          content: '/** AUTO GENERATED. DO NOT MODIFY **/'
      - typescript

config:
  useIndexSignature: true
  namingConvention:
    enumValues: keep
  scalars:
    ID: number
    TimeSignature: '[number, number]'

hooks:
  afterAllFileWrite:
    - yarn g:lint --fix
